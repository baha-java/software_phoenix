spring:
  application:
    name: software_phoenix
  profiles:
    active: @spring.profiles.active@
  server:
    port: ${PORT:8080}
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
#        show_sql: true
